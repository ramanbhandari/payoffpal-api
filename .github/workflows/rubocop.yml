name: RuboCop

on: [push, pull_request]

jobs:
  rubocop:
    name: Run RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"

      - name: Install dependencies
        run: bundle install

      - name: Run Rubocop
        run: bundle exec rubocop
